#
# configuration properties file for DDL generator

# 
# generator classes of supported database engines
# 
org.castor.ddlgen.Generators=\
  org.castor.ddlgen.engine.db2.Db2Generator,\
  org.castor.ddlgen.engine.derby.DerbyGenerator,\
  org.castor.ddlgen.engine.hsql.HsqlGenerator,\
  org.castor.ddlgen.engine.mssql.MssqlGenerator,\
  org.castor.ddlgen.engine.mysql.MysqlGenerator,\
  org.castor.ddlgen.engine.oracle.OracleGenerator,\
  org.castor.ddlgen.engine.pointbase.PointBaseGenerator,\
  org.castor.ddlgen.engine.postgresql.PostgresqlGenerator,\
  org.castor.ddlgen.engine.sapdb.SapdbGenerator,\
  org.castor.ddlgen.engine.sybase.SybaseGenerator

#
# name of default database engine
# (overwritten by engine specified on commandline)
#
org.castor.ddlgen.DefaultEngine=mysql

#
# schema name
#
org.castor.ddlgen.SchemaName=test

#
# How to group generated DDL statements? Supported values are:
#
# TABLE
#   drop A if exist
#   create A(IDA int);
#   alter table A add primary key (IDA)
# 
#   drop B if exist
#   create B(IDB int);
#   alter table B add primary key (IDB)
#
# DDLTYPE
#   drop A if exist
#   drop B if exist
# 
#   create A(IDA int);
#   create B(IDB int);
# 
#   alter table A add primary key (IDA)
#   alter table B add primary key (IDB)
#
org.castor.ddlgen.GroupStatements=DDLTYPE

#
# How to format characters of generated DDL statements? Supported
# values are: SENSITIVE, UPPER and LOWER.
#
org.castor.ddlgen.CharFormat=SENSITIVE

#
# Newline overwriting system line.separator
#
org.castor.ddlgen.Newline=\n

#
# indention
#
org.castor.ddlgen.Indention=\t

#
# generate DDL for SCHEMA statement
#
org.castor.ddlgen.GenerateSchema=true

#
# generate DDL for DROP statement
#
org.castor.ddlgen.GenerateDrop=true

#
# generate DDL for CREATE statement
#
org.castor.ddlgen.GenerateCreate=true

#
# generate DDL for PRIMARY KEY statement
#
org.castor.ddlgen.GeneratePrimaryKey=true

#
# generate DDL for FOREIGN KEY statement
#
org.castor.ddlgen.GenerateForeignKey=true

#
# generate DDL for INDEX statement
#
org.castor.ddlgen.GenerateIndex=true

#
# generate DDL for Key generator statement
#
org.castor.ddlgen.GenerateKeyGenerator=true


